<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <style>
      .box { fill:#f5f7fa; stroke:#2c3e50; stroke-width:2; rx:18; ry:18; }
      .node { fill:#ecf0f1; stroke:#34495e; stroke-width:2; }
      .label { font-family: Arial, Helvetica, sans-serif; font-size:14px; fill:#2c3e50; }
      .group-label { font-family: Arial, Helvetica, sans-serif; font-size:16px; font-weight:bold; fill:#2c3e50; }
      .link { stroke:#7f8c8d; stroke-width:2; }
    </style>
  </defs>

  <!-- Network 1 group (bottom-left) -->
  <rect class="box" x="40" y="320" width="380" height="230" />
  <text class="group-label" x="50" y="345">network 1 - computer 1</text>

  <!-- QC Robot (square bottom-left) -->
  <rect class="node" x="80" y="420" width="100" height="100" />
  <text class="label" x="90" y="475">QC robot</text>

  <!-- Conveyor for QC (thin long rectangle bottom-right of image relative to QC) -->
  <rect class="node" x="220" y="455" width="160" height="30" />
  <text class="label" x="230" y="448">QC conveyor</text>

  <!-- Raspberry Pi above QC robot -->
  <rect class="node" x="110" y="360" width="70" height="50" />
  <text class="label" x="115" y="355">Raspberry Pi</text>

  <!-- Links inside Network 1 -->
  <line class="link" x1="180" y1="470" x2="220" y2="470" />
  <line class="link" x1="115" y1="420" x2="145" y2="410" />

  <!-- Network 2 group (top-right) -->
  <rect class="box" x="500" y="40" width="360" height="230" />
  <text class="group-label" x="510" y="65">network 2 - computer 2</text>

  <!-- Packaging robot (square top-right) -->
  <rect class="node" x="730" y="130" width="100" height="100" />
  <text class="label" x="735" y="125">Packaging robot</text>

  <!-- Conveyor for Packaging (thin rectangle on its left) -->
  <rect class="node" x="560" y="165" width="150" height="30" />
  <text class="label" x="565" y="158">Packaging conveyor</text>

  <!-- Link inside Network 2 -->
  <line class="link" x1="710" y1="180" x2="730" y2="180" />

  

</svg>

